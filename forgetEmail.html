<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ------------------------ Font Awesome Link -------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ------------------------ Header And Footer Style Link -------------------- -->
    <link rel="stylesheet" href="css/header-footer.css" />
    <!-- ---------------------- CSS Style Link -------------------- -->
    <link rel="stylesheet" href="css/forgetEmail.css" />

    <title>Ershad - Forget Password</title>
  </head>
  <body>
    <!-- --------------------------- Start Header Section --------------------------- -->
    <header>
      <div class="btns">
        <button type="submit" id="logIn">دخول</button>
        <button type="submit" id="signUp">سجل الان</button>
      </div>

      <div class="searchBox">
        <input
          type="search"
          name="searchBar"
          id="searchBar"
          placeholder="....ابحث عن"
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="homeLink">
        <a href="#">الرئيسيه</a>
      </div>

      <div class="logo">
        <span>إرشاد</span>
        <img src="Images/logo.png" alt="Logo" />
      </div>
    </header>
    <!-- --------------------------- End Header Section --------------------------- -->

    <!-- --------------------------- Start Content Section --------------------------- -->
    <section class="container">
      <form action="">
        <h1 class="title">هل نسيت كلمة المرور</h1>

        <label for="email">البريد الإلكتروني</label>
        <input
          type="email"
          name="email"
          id="email"
          class="input"
          placeholder="feiceremri3@gmail.com"
        />

        <input
          type="submit"
          value="إرسال البريد الإلكتروني"
          id="submitBtn"
          class="input"
        />

        <div class="link">
          <a href="./login.html">الرجوع لتسجيل الدخول</a>
        </div>
      </form>
    </section>
    <!-- --------------------------- End Content Section --------------------------- -->

    <!-- -------------------- Start Footer -------------------- -->
    <footer>
      <p>Made by Ershad 2024</p>
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-solid fa-phone"></i>
        <i class="fa-regular fa-envelope"></i>
      </div>
    </footer>
    <!-- -------------------- End Footer -------------------- -->
  </body>
</html>
